<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet_helpdesk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="aset/Logo White.png" alt="">
            </div>
            <div class="header-menu">
                <ul>
                    <li>Products</li>
                    <li>Store</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main">
        <h2>How can we help?</h2>
        <div class="form-container">
            <div class="form form1">
                <h3>Name</h3>
                <input type="text" placeholder="Name">
            </div>
            <div class="form form2">
                <h3>Email</h3>
                <input type="text" placeholder="Email">
            </div>
            <div class="form form3">
                <h3>Phone Number</h3>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="form form4">
                <h3>Subject</h3>
                <input type="text" placeholder="Subject">
            </div>
            <div class="form form5">
                <h3>Message</h3>
                <textarea placeholder="Message" rows="5"></textarea>
            </div>
            <a href="#">Submit</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer footer-logo">
                <img src="aset/Logo White.png" alt="">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <i class="fa-solid fa-square-phone-flip" style="color: #ffffff;"></i>
            </div>
            <div class="footer footer-menu-product">
                <ul>
                    <li class="menu-head">Products</li>
                    <li>Coffe Based</li>
                    <li>Non-Coffe</li>
                    <li>Tea Based</li>
                </ul>
            </div>
            <div class="footer footer-menu-store">
                <ul>
                    <li class="menu-head">Store</li>
                    <li>Location</li>
                </ul>
            </div>
            <div class="footer footer-menu-contact">
                <ul>
                    <li class="menu-head">Contact</li>
                    <li>Customer Service</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
